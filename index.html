<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal | Gojo Satoru</title>
    <!-- <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <div class="circle1"></div>
    <div class="circle2"></div> -->

    <!-- <div class="images">
      <div><img src="./assets/2.jpg" alt="" class="img2" /></div>
      <div><img src="./assets/1.jpg" alt="" class="img1" /></div>
    </div> -->
    <video autoplay muted loop id="myVideo">
      <source src="./assets/1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="./assets/profile.jpg" alt="user" />
        </div>
        <div class="user-name">
          <h2>Gojo Satoru</h2>
        </div>
        <div class="designation">
          <h3>Special Grade Sorcerer</h3>
        </div>
        <div class="playPause">
          <button onclick="playMusic()" id="play"><i class="fa-solid fa-circle-play" ></i></button>
          <button onclick="stopMusic()"id="stop"><i class="fa-solid fa-circle-stop"></i></button>
        </div>
        <div class="bottom-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share my Profile</div>
          </button>

          <button class="btn-follow btn-card">Follow me</button>
        </div>
      </div>
    </div>

    <!-- Modal compnent -->

    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>

        <div class="icon-container">
          <a href="#" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
